<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuma - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #fdf2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .alert.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .role-selector {
            display: none;
            margin-bottom: 20px;
        }

        .role-selector.show {
            display: block;
        }

        .role-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .role-option {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .role-option:hover {
            border-color: #667eea;
            background: white;
        }

        .role-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .role-option .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .role-option .label {
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px;
                font-size: 16px;
            }

            .login-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">T</div>
            <h1>Tuma</h1>
            <p>Fast, reliable package delivery</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="role-selector" id="roleSelector">
                <label>Select your role:</label>
                <div class="role-options">
                    <div class="role-option" data-role="agent">
                        <div class="icon">üë®‚Äçüíº</div>
                        <div class="label">Agent</div>
                    </div>
                    <div class="role-option" data-role="rider">
                        <div class="icon">üèçÔ∏è</div>
                        <div class="label">Rider</div>
                    </div>
                    <div class="role-option" data-role="vendor">
                        <div class="icon">üè™</div>
                        <div class="label">Vendor</div>
                    </div>
                    <div class="role-option" data-role="customer">
                        <div class="icon">üë§</div>
                        <div class="label">Customer</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="divider">
            <span>New to Tuma?</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a>
        </div>
    </div>

    <!-- Include Supabase -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        import { API_CONFIG } from './config.js';

        // Initialize Supabase client
        const supabase = createClient(API_CONFIG.supabase.url, API_CONFIG.supabase.anonKey);

        // Global variables
        let selectedRole = null;
        let isSignupMode = false;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const roleSelector = document.getElementById('roleSelector');
        const roleOptions = document.querySelectorAll('.role-option');

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            clearErrors();
            
            // Validate email
            if (!emailInput.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(emailInput.value)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }
            
            // Validate password
            if (!passwordInput.value.trim()) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(field, message) {
            const errorElement = document.getElementById(field + 'Error');
            const inputElement = document.getElementById(field);
            
            errorElement.textContent = message;
            errorElement.classList.add('show');
            inputElement.classList.add('error');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function setLoading(loadingState) {
            if (loadingState) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loading.classList.add('show');
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loading.classList.remove('show');
            }
        }

        // Role selection
        roleOptions.forEach(option => {
            option.addEventListener('click', () => {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedRole = option.dataset.role;
            });
        });

        // Authentication functions
        async function signIn(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Get user profile to determine role
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.warn('Profile not found, using default role');
                }

                return {
                    user: data.user,
                    role: profile?.role || 'customer'
                };
            } catch (error) {
                throw error;
            }
        }

        async function signUp(email, password, fullName, phone) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone
                        }
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Create user profile
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert({
                            id: data.user.id,
                            email: email,
                            full_name: fullName,
                            phone: phone,
                            role: selectedRole || 'customer',
                            created_at: new Date().toISOString()
                        });

                    if (profileError) {
                        console.warn('Profile creation failed:', profileError);
                    }
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        function redirectToRole(userRole) {
            // Check if there's a stored redirect page
            const redirectPage = sessionStorage.getItem('tuma_redirect');
            if (redirectPage) {
                sessionStorage.removeItem('tuma_redirect');
                window.location.href = redirectPage;
                return;
            }
            
            const rolePages = {
                'agent': 'agent.html',
                'rider': 'rider.html',
                'vendor': 'vendor.html',
                'customer': 'agent.html' // Default to agent page for customers
            };

            const targetPage = rolePages[userRole] || 'agent.html';
            window.location.href = targetPage;
        }

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) return;

            if (isSignupMode) {
                if (!selectedRole) {
                    showAlert('Please select your role');
                    return;
                }
                
                // For signup, we need additional fields
                const fullName = prompt('Enter your full name:');
                const phone = prompt('Enter your phone number:');
                
                if (!fullName || !phone) {
                    showAlert('Full name and phone number are required for signup');
                    return;
                }

                setLoading(true);
                
                try {
                    await signUp(emailInput.value, passwordInput.value, fullName, phone);
                    showAlert('Account created successfully! Please check your email to verify your account.', 'success');
                    toggleMode();
                } catch (error) {
                    console.error('Signup error:', error);
                    let errorMessage = 'Signup failed. Please try again.';
                    
                    if (error.message.includes('User already registered')) {
                        errorMessage = 'An account with this email already exists. Please sign in instead.';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = 'Password must be at least 6 characters long.';
                    }
                    
                    showAlert(errorMessage);
                } finally {
                    setLoading(false);
                }
            } else {
                setLoading(true);
                
                try {
                    const { user, role } = await signIn(emailInput.value, passwordInput.value);
                    
                    // Store user session
                    localStorage.setItem('tuma_user', JSON.stringify({
                        id: user.id,
                        email: user.email,
                        role: role
                    }));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        redirectToRole(role);
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Login failed. Please try again.';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Invalid email or password. Please try again.';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Please check your email and verify your account before signing in.';
                    }
                    
                    showAlert(errorMessage);
                } finally {
                    setLoading(false);
                }
            }
        });

        // Mode switching functions
        function toggleMode() {
            isSignupMode = !isSignupMode;
            selectedRole = null;
            
            roleOptions.forEach(opt => opt.classList.remove('selected'));
            
            if (isSignupMode) {
                loginText.textContent = 'Create Account';
                roleSelector.classList.add('show');
                document.querySelector('.signup-link a').textContent = 'Sign in here';
            } else {
                loginText.textContent = 'Sign In';
                roleSelector.classList.remove('show');
                document.querySelector('.signup-link a').textContent = 'Sign up here';
            }
            
            clearErrors();
            showAlert('', '');
        }

        function showSignup() {
            if (!isSignupMode) {
                toggleMode();
            }
        }

        function showForgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email) {
                // Implement password reset
                showAlert('Password reset instructions sent to your email.', 'success');
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const storedUser = localStorage.getItem('tuma_user');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                showAlert('Already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    redirectToRole(user.role);
                }, 1000);
            }
            
            // Check for redirect parameter
            const urlParams = new URLSearchParams(window.location.search);
            const redirectPage = urlParams.get('redirect');
            if (redirectPage) {
                // Store redirect page for after login
                sessionStorage.setItem('tuma_redirect', redirectPage);
            }
        });

        // Make functions globally available
        window.showSignup = showSignup;
        window.showForgotPassword = showForgotPassword;
    </script>
</body>
</html>
