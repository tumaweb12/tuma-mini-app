<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Fixed: mobile-web-app-capable comes first to avoid deprecation warning -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tuma - Route Navigation</title>
    
    <!-- Telegram Web App runtime -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Keep your existing styles, just add the essential fixes -->
    <style>
        /* Add only the critical fixes to your existing styles */
        
        /* Ensure map container fills screen properly */
        .map-container {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            z-index: 1 !important;
        }
        
        #map {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
        }
        
        /* Hide elements that will be created by JS */
        #routePanel, #navControls, #emptyState {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Route...</div>
    </div>
    
    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Your route.js module -->
    <script src="./route.js" defer></script>
    
    <!-- Simple initialization -->
    <script>
        window.addEventListener('load', function() {
            // Hide loading when ready
            setTimeout(() => {
                const loader = document.getElementById('loadingContainer');
                if (loader) {
                    loader.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
