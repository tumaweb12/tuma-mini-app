<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tuma - Route Navigation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0A0A0B;
            color: white;
        }
        
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: #0A0A0B;
            padding: 20px;
            border-radius: 10px;
        }
        
        .error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FF3B30;
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading" class="loading">Loading Route...</div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Debug script to check what's happening -->
    <script>
        console.log('üîç Starting route.html initialization...');
        
        // Check if Leaflet loaded
        window.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM loaded');
            console.log('üì¶ Leaflet available:', typeof L !== 'undefined');
            
            // Try to load route.js with error handling
            const script = document.createElement('script');
            script.src = './route.js';
            script.onload = function() {
                console.log('‚úÖ route.js loaded successfully');
                
                // Check what's available
                console.log('üîç Checking available objects:');
                console.log('- window.TumaRouteNavigation:', typeof window.TumaRouteNavigation);
                console.log('- window.initializeRouteNavigation:', typeof window.initializeRouteNavigation);
                console.log('- window.RouteModule:', typeof window.RouteModule);
                console.log('- window.GlobalState:', typeof window.GlobalState);
                console.log('- window.CONFIG:', typeof window.CONFIG);
                
                // Try to initialize
                if (typeof window.initializeRouteNavigation === 'function') {
                    console.log('üöÄ Calling initializeRouteNavigation()...');
                    try {
                        window.initializeRouteNavigation();
                    } catch (e) {
                        console.error('‚ùå Error initializing:', e);
                        showError(e.message);
                    }
                } else if (window.TumaRouteNavigation && typeof window.TumaRouteNavigation.initialize === 'function') {
                    console.log('üöÄ Calling TumaRouteNavigation.initialize()...');
                    try {
                        window.TumaRouteNavigation.initialize();
                    } catch (e) {
                        console.error('‚ùå Error initializing:', e);
                        showError(e.message);
                    }
                } else {
                    console.error('‚ùå No initialization function found!');
                    showError('Route module not properly loaded');
                }
                
                // Hide loading after a bit
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            };
            
            script.onerror = function(e) {
                console.error('‚ùå Failed to load route.js:', e);
                showError('Failed to load route.js - check file path');
            };
            
            document.head.appendChild(script);
        });
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `
                <strong>Error:</strong> ${message}<br>
                <small>Check console for details</small>
            `;
            document.body.appendChild(errorDiv);
            
            // Hide loading
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
        }
        
        // Catch any global errors
        window.addEventListener('error', function(e) {
            console.error('üî¥ Global error caught:', e);
            if (e.filename && e.filename.includes('route.js')) {
                showError(`Syntax error in route.js at line ${e.lineno}: ${e.message}`);
            }
        });
    </script>
</body>
</html>
