<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tuma - Route Navigation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --primary-light: rgba(0, 102, 255, 0.1);
            --success: #34C759;
            --success-light: rgba(52, 199, 89, 0.1);
            --warning: #FF9F0A;
            --warning-light: rgba(255, 159, 10, 0.1);
            --danger: #FF3B30;
            --danger-light: rgba(255, 59, 48, 0.1);
            --purple: #9B59B6;
            --purple-light: rgba(155, 89, 182, 0.1);
            
            --surface: #1C1C1E;
            --surface-elevated: rgba(44, 44, 46, 0.95);
            --surface-high: rgba(58, 58, 60, 0.95);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-top: env(safe-area-inset-top);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #000;
            color: var(--text-primary);
            position: fixed;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Map Container */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0A0A0B;
        }

        .leaflet-container {
            background: #0A0A0B !important;
            font-family: inherit;
        }

        .leaflet-control-attribution {
            display: none !important;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0A0A0B 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary), var(--purple));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .loading-subtext {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Top Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, 
                rgba(10, 10, 11, 0.98) 0%,
                rgba(10, 10, 11, 0.9) 50%,
                rgba(10, 10, 11, 0) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            padding: 12px 16px;
            padding-top: calc(12px + var(--safe-area-top));
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            border: none;
        }

        .back-button:active {
            transform: scale(0.95);
        }

        .route-info-header {
            flex: 1;
            min-width: 0;
        }

        .route-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .route-stats-bar {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .verify-button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .verify-button.pickup {
            background: linear-gradient(135deg, var(--warning), #ff8c00);
            box-shadow: 0 4px 12px rgba(255, 159, 10, 0.3);
        }

        .verify-button.completed {
            background: linear-gradient(135deg, var(--success), #2ecc71);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .verify-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            right: 20px;
            bottom: calc(100px + var(--safe-area-bottom));
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 90;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            color: var(--text-primary);
            border: none;
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 12px 16px;
            padding-bottom: calc(12px + var(--safe-area-bottom));
            z-index: 100;
        }

        .nav-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .nav-button {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 14px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-button:active {
            transform: scale(0.98);
        }

        .nav-button.primary {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
        }

        /* Route Panel */
        .route-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px 24px 0 0;
            max-height: 70vh;
            transform: translateY(calc(100% - 140px));
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        .route-panel.expanded {
            transform: translateY(0);
        }

        .panel-handle {
            width: 40px;
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            margin: 12px auto;
            cursor: grab;
            transition: all 0.3s ease;
        }

        .panel-header {
            padding: 0 20px 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .panel-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .route-progress {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .progress-item {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .progress-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .progress-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .progress-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .panel-content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(70vh - 180px);
        }

        /* Cash Widget */
        .cash-widget {
            background: linear-gradient(135deg, 
                rgba(255, 159, 10, 0.1),
                rgba(255, 159, 10, 0.05)
            );
            border: 1px solid rgba(255, 159, 10, 0.3);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .cash-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 600;
            color: var(--warning);
        }

        .cash-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .cash-stat {
            text-align: center;
        }

        .cash-stat .label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            display: block;
        }

        .cash-stat .value {
            font-size: 20px;
            font-weight: 700;
            color: var(--warning);
        }

        /* Stop Cards */
        .stops-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stop-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            gap: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stop-card.active {
            background: linear-gradient(135deg,
                rgba(0, 102, 255, 0.1),
                rgba(0, 102, 255, 0.05)
            );
            border-color: rgba(0, 102, 255, 0.3);
        }

        .stop-card.completed {
            opacity: 0.6;
            background: linear-gradient(135deg,
                rgba(52, 199, 89, 0.05),
                transparent
            );
        }

        .stop-indicator {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .stop-indicator.pickup {
            background: linear-gradient(135deg, var(--warning), #ff8c00);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 159, 10, 0.3);
        }

        .stop-indicator.delivery {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .stop-indicator.completed {
            background: linear-gradient(135deg, var(--success), #2ecc71);
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .stop-details {
            flex: 1;
            min-width: 0;
        }

        .stop-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .stop-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stop-type.pickup {
            background: var(--warning-light);
            color: var(--warning);
        }

        .stop-type.delivery {
            background: var(--primary-light);
            color: var(--primary);
        }

        .stop-address {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .stop-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .payment-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg,
                rgba(255, 159, 10, 0.2),
                rgba(255, 159, 10, 0.1)
            );
            border: 1px solid rgba(255, 159, 10, 0.5);
            border-radius: 20px;
            padding: 6px 12px;
            margin-top: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--warning);
        }

        .stop-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
            text-decoration: none;
        }

        /* Empty State */
        .empty-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            z-index: 100;
            box-shadow: var(--shadow-xl);
        }

        .empty-icon {
            font-size: 72px;
            margin-bottom: 20px;
            filter: grayscale(0.5);
        }

        .empty-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-message {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .empty-action {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.3);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: calc(80px + var(--safe-area-top));
            left: 50%;
            transform: translateX(-50%);
            background: var(--warning);
            color: black;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            z-index: 90;
            display: none;
        }

        .connection-status.offline {
            display: block;
        }

        /* Tracking Indicator */
        .tracking-indicator {
            position: fixed;
            top: calc(80px + var(--safe-area-top));
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 90;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
            }
            50% { 
                box-shadow: 0 4px 20px rgba(52, 199, 89, 0.5);
            }
        }

        .tracking-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Custom Scrollbar */
        .panel-content::-webkit-scrollbar {
            width: 6px;
        }

        .panel-content::-webkit-scrollbar-track {
            background: var(--glass);
            border-radius: 3px;
        }

        .panel-content::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-logo">ðŸ“¦</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Route</div>
            <div class="loading-subtext">Preparing navigation...</div>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status">
        Working offline - changes will sync
    </div>
    
    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <!-- UI will be injected by JavaScript -->
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- Route Navigation System -->
    <script src="./route.js"></script>
</body>
</html>
