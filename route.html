<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="telegram-web-app" content="true">
    <title>Tuma - Route Navigation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --surface: #0A0A0B;
            --surface-elevated: #141416;
            --surface-high: #1C1C1F;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --border: #2C2C2E;
            --success: #34C759;
            --warning: #FF9F0A;
            --danger: #FF3B30;
            --express: #FF9800;
            --smart: #2196F3;
            --eco: #4CAF50;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--surface);
            overflow: hidden;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--border);
            z-index: 100;
            padding: 16px 20px;
            padding-top: calc(16px + var(--safe-area-top));
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface-elevated);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:active {
            scale: 0.95;
            background: var(--surface-high);
        }

        .route-title {
            font-size: 18px;
            font-weight: 600;
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .route-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            background: var(--surface-elevated);
        }

        /* Map Container */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Route Overview Panel */
        .route-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-elevated);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-bottom));
            z-index: 50;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-height: 70%;
            overflow-y: auto;
        }

        .panel-handle {
            width: 40px;
            height: 4px;
            background: var(--text-tertiary);
            border-radius: 2px;
            margin: 0 auto 16px;
        }

        .route-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--surface-high);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Stops List */
        .stops-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stops-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stop-item {
            background: var(--surface-high);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s;
        }

        .stop-item.completed {
            opacity: 0.6;
        }

        .stop-item.active {
            border: 2px solid var(--primary);
            background: var(--surface);
        }

        .stop-number {
            width: 32px;
            height: 32px;
            background: var(--surface);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .stop-item.completed .stop-number {
            background: var(--success);
            color: white;
        }

        .stop-item.active .stop-number {
            background: var(--primary);
            color: white;
        }

        .stop-details {
            flex: 1;
        }

        .stop-type {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stop-address {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stop-info {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stop-action {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stop-action:active {
            scale: 0.9;
        }

        .stop-action:disabled {
            background: var(--surface);
            cursor: not-allowed;
        }

        /* Navigation Controls */
        .nav-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            z-index: 60;
            display: flex;
            gap: 12px;
        }

        .nav-button {
            flex: 1;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-button:active {
            scale: 0.98;
            background: var(--primary-dark);
        }

        .nav-button.secondary {
            background: var(--surface-elevated);
            color: var(--text-primary);
        }

        /* Live Tracking Indicator */
        .tracking-indicator {
            position: absolute;
            top: 100px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 90;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .tracking-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            background: var(--surface-elevated);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-message {
            font-size: 16px;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (min-width: 428px) {
            .app {
                max-width: 428px;
                margin: 0 auto;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="back-button" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <div class="route-title" id="routeTitle">Route Navigation</div>
                <div class="route-info">
                    <div class="route-badge" id="routeType">Smart</div>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Live Tracking Indicator -->
        <div class="tracking-indicator" id="trackingIndicator" style="display: none;">
            <div class="tracking-dot"></div>
            <span>Live Tracking</span>
        </div>

        <!-- Empty State (shown when no route) -->
        <div class="empty-state" id="emptyState">
            <div class="empty-icon">🗺️</div>
            <h3 class="empty-title">No Active Route</h3>
            <p class="empty-message">Claim a route from the rider dashboard to start navigating</p>
        </div>

        <!-- Route Panel -->
        <div class="route-panel" id="routePanel" style="display: none;">
            <div class="panel-handle"></div>
            
            <div class="route-stats">
                <div class="stat-box">
                    <div class="stat-value" id="remainingStops">0</div>
                    <div class="stat-label">Stops Left</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value"><span id="totalDistance">0</span> km</div>
                    <div class="stat-label">Total Distance</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value"><span id="estimatedTime">0</span> min</div>
                    <div class="stat-label">Est. Time</div>
                </div>
            </div>

            <h3 class="stops-header">Route Stops</h3>
            <div class="stops-list" id="stopsList">
                <!-- Stops will be populated here -->
            </div>
        </div>

        <!-- Navigation Controls -->
        <div class="nav-controls" id="navControls" style="display: none;">
            <button class="nav-button secondary" onclick="optimizeRoute()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <span>Optimize</span>
            </button>
            <button class="nav-button" onclick="startNavigation()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                </svg>
                <span>Start Navigation</span>
            </button>
        </div>
    </div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let markers = [];
        let currentRoute = null;
        let userLocation = null;
        let watchId = null;

        // Sample route data (would come from rider dashboard)
        const sampleRoute = {
            id: 1,
            name: 'Westlands Smart Route',
            type: 'smart',
            stops: [
                {
                    id: 1,
                    type: 'pickup',
                    address: 'Sarit Centre, Westlands',
                    location: { lat: -1.2635, lng: 36.8034 },
                    parcelCode: 'PRC-A1B2C3',
                    completed: false
                },
                {
                    id: 2,
                    type: 'delivery',
                    address: 'Westgate Mall, Westlands',
                    location: { lat: -1.2569, lng: 36.8035 },
                    parcelCode: 'PRC-A1B2C3',
                    completed: false
                },
                {
                    id: 3,
                    type: 'pickup',
                    address: 'The Mall Westlands',
                    location: { lat: -1.2602, lng: 36.8032 },
                    parcelCode: 'PRC-D4E5F6',
                    completed: false
                },
                {
                    id: 4,
                    type: 'delivery',
                    address: 'Parklands, Nairobi',
                    location: { lat: -1.2624, lng: 36.8129 },
                    parcelCode: 'PRC-D4E5F6',
                    completed: false
                }
            ]
        };

        // Initialize map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -1.2921, lng: 36.8219 }, // Nairobi
                zoom: 13,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#1d1d1f" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#1d1d1f" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#8e8e93" }] },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#2c2c2e" }]
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#000000" }]
                    }
                ],
                disableDefaultUI: true,
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_CENTER
                }
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#0066FF',
                    strokeWeight: 4,
                    strokeOpacity: 0.8
                }
            });

            // Check for active route
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('active') === 'true') {
                loadRoute();
            }
        }

        // Load route
        function loadRoute() {
            currentRoute = sampleRoute;
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('routePanel').style.display = 'block';
            document.getElementById('navControls').style.display = 'flex';
            document.getElementById('trackingIndicator').style.display = 'flex';
            document.getElementById('routeTitle').textContent = currentRoute.name;
            document.getElementById('routeType').textContent = currentRoute.type.toUpperCase();
            
            displayStops();
            plotRoute();
            startTracking();
        }

        // Display stops
        function displayStops() {
            const stopsList = document.getElementById('stopsList');
            const activeStops = currentRoute.stops.filter(s => !s.completed);
            
            document.getElementById('remainingStops').textContent = activeStops.length;
            
            stopsList.innerHTML = currentRoute.stops.map((stop, index) => `
                <div class="stop-item ${stop.completed ? 'completed' : ''} ${index === 0 && !stop.completed ? 'active' : ''}">
                    <div class="stop-number">${stop.completed ? '✓' : index + 1}</div>
                    <div class="stop-details">
                        <div class="stop-type">${stop.type.toUpperCase()}</div>
                        <div class="stop-address">${stop.address}</div>
                        <div class="stop-info">Code: ${stop.parcelCode}</div>
                    </div>
                    <button class="stop-action" onclick="navigateToStop(${stop.id})" ${stop.completed ? 'disabled' : ''}>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        // Plot route on map
        function plotRoute() {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Add markers for each stop
            currentRoute.stops.forEach((stop, index) => {
                const marker = new google.maps.Marker({
                    position: stop.location,
                    map: map,
                    title: stop.address,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 10,
                        fillColor: stop.completed ? '#34C759' : (stop.type === 'pickup' ? '#FF9F0A' : '#0066FF'),
                        fillOpacity: 1,
                        strokeColor: '#FFFFFF',
                        strokeWeight: 2
                    },
                    label: {
                        text: stop.completed ? '✓' : (index + 1).toString(),
                        color: '#FFFFFF',
                        fontSize: '12px',
                        fontWeight: 'bold'
                    }
                });
                markers.push(marker);
            });

            // Calculate and display route
            if (currentRoute.stops.length > 1) {
                const waypoints = currentRoute.stops.slice(1, -1).map(stop => ({
                    location: stop.location,
                    stopover: true
                }));

                directionsService.route({
                    origin: currentRoute.stops[0].location,
                    destination: currentRoute.stops[currentRoute.stops.length - 1].location,
                    waypoints: waypoints,
                    optimizeWaypoints: false,
                    travelMode: google.maps.TravelMode.DRIVING
                }, (response, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                        
                        // Calculate total distance and time
                        let totalDistance = 0;
                        let totalTime = 0;
                        response.routes[0].legs.forEach(leg => {
                            totalDistance += leg.distance.value;
                            totalTime += leg.duration.value;
                        });
                        
                        document.getElementById('totalDistance').textContent = (totalDistance / 1000).toFixed(1);
                        document.getElementById('estimatedTime').textContent = Math.round(totalTime / 60);
                    }
                });
            }

            // Fit map to show all markers
            const bounds = new google.maps.LatLngBounds();
            markers.forEach(marker => bounds.extend(marker.getPosition()));
            map.fitBounds(bounds);
        }

        // Start tracking user location
        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        updateUserMarker();
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            }
        }

        // Update user location marker
        let userMarker = null;
        function updateUserMarker() {
            if (!userMarker) {
                userMarker = new google.maps.Marker({
                    map: map,
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 8,
                        fillColor: '#0066FF',
                        fillOpacity: 1,
                        strokeColor: '#FFFFFF',
                        strokeWeight: 3
                    }
                });
            }
            userMarker.setPosition(userLocation);
        }

        // Navigate to specific stop
        function navigateToStop(stopId) {
            const stop = currentRoute.stops.find(s => s.id === stopId);
            if (stop) {
                // In production, this would open navigation app
                const url = `https://www.google.com/maps/dir/?api=1&destination=${stop.location.lat},${stop.location.lng}`;
                window.open(url, '_blank');
            }
        }

        // Start navigation
        function startNavigation() {
            if (currentRoute && currentRoute.stops.length > 0) {
                const firstStop = currentRoute.stops.find(s => !s.completed);
                if (firstStop) {
                    navigateToStop(firstStop.id);
}
           }
       }

       // Optimize route
       function optimizeRoute() {
           if (!currentRoute || currentRoute.stops.length < 2) return;

           // Get uncompleted stops
           const activeStops = currentRoute.stops.filter(s => !s.completed);
           if (activeStops.length < 2) return;

           const waypoints = activeStops.slice(1, -1).map(stop => ({
               location: stop.location,
               stopover: true
           }));

           directionsService.route({
               origin: activeStops[0].location,
               destination: activeStops[activeStops.length - 1].location,
               waypoints: waypoints,
               optimizeWaypoints: true,
               travelMode: google.maps.TravelMode.DRIVING
           }, (response, status) => {
               if (status === 'OK') {
                   // Reorder stops based on optimization
                   const optimizedOrder = response.routes[0].waypoint_order;
                   const reorderedStops = [activeStops[0]];
                   
                   optimizedOrder.forEach(index => {
                       reorderedStops.push(activeStops[index + 1]);
                   });
                   reorderedStops.push(activeStops[activeStops.length - 1]);

                   // Update current route with optimized order
                   const completedStops = currentRoute.stops.filter(s => s.completed);
                   currentRoute.stops = [...completedStops, ...reorderedStops];
                   
                   // Refresh display
                   displayStops();
                   plotRoute();
                   
                   alert('Route optimized! New order saves time and distance.');
               }
           });
       }

       // Go back
       function goBack() {
           if (watchId) {
               navigator.geolocation.clearWatch(watchId);
           }
           window.history.back();
       }

       // Initialize when page loads
       window.addEventListener('load', () => {
           initMap();
       });

       // Handle panel dragging
       let isPanelDragging = false;
       let startY = 0;
       let currentY = 0;
       let panelHeight = 0;

       const routePanel = document.getElementById('routePanel');
       const panelHandle = document.querySelector('.panel-handle');

       if (panelHandle) {
           panelHandle.addEventListener('touchstart', (e) => {
               isPanelDragging = true;
               startY = e.touches[0].clientY;
               panelHeight = routePanel.offsetHeight;
               routePanel.style.transition = 'none';
           });

           document.addEventListener('touchmove', (e) => {
               if (!isPanelDragging) return;
               
               currentY = e.touches[0].clientY;
               const deltaY = currentY - startY;
               const newHeight = Math.max(200, Math.min(window.innerHeight * 0.7, panelHeight - deltaY));
               
               routePanel.style.height = `${newHeight}px`;
           });

           document.addEventListener('touchend', () => {
               if (!isPanelDragging) return;
               
               isPanelDragging = false;
               routePanel.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
               
               // Snap to positions
               const currentHeight = routePanel.offsetHeight;
               const windowHeight = window.innerHeight;
               
               if (currentHeight < windowHeight * 0.3) {
                   routePanel.style.height = '200px';
               } else if (currentHeight > windowHeight * 0.5) {
                   routePanel.style.height = '70%';
               } else {
                   routePanel.style.height = '40%';
               }
           });
       }

       // Initialize Telegram Web App
       if (window.Telegram && window.Telegram.WebApp) {
           const telegramWebApp = window.Telegram.WebApp;
           telegramWebApp.ready();
           telegramWebApp.expand();
           
           // Configure back button
           telegramWebApp.BackButton.show();
           telegramWebApp.BackButton.onClick(goBack);
       }

       // Sample real-time updates (in production, this would use WebSocket/Firebase)
       function simulateRealtimeUpdates() {
           setInterval(() => {
               // Simulate location updates
               if (userLocation && currentRoute) {
                   // Check proximity to stops
                   currentRoute.stops.forEach(stop => {
                       if (!stop.completed) {
                           const distance = calculateDistance(userLocation, stop.location);
                           if (distance < 0.1) { // Within 100 meters
                               // Show notification to verify code
                               console.log(`Near ${stop.type} location: ${stop.address}`);
                           }
                       }
                   });
               }
           }, 5000); // Check every 5 seconds
       }

       // Calculate distance between two points (in km)
       function calculateDistance(point1, point2) {
           const R = 6371; // Earth's radius in km
           const dLat = (point2.lat - point1.lat) * Math.PI / 180;
           const dLon = (point2.lng - point1.lng) * Math.PI / 180;
           const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                   Math.cos(point1.lat * Math.PI / 180) * Math.cos(point2.lat * Math.PI / 180) *
                   Math.sin(dLon/2) * Math.sin(dLon/2);
           const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
           return R * c;
       }

       // Start real-time updates if route is active
       if (currentRoute) {
           simulateRealtimeUpdates();
       }
