<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tuma - Rider Dashboard</title>
    
    <!-- Telegram Web App runtime -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Leaflet (CSS+JS) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --surface: #0A0A0B;
            --surface-elevated: #141416;
            --surface-high: #1C1C1F;
            --surface-dim: #070708;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --border: #2C2C2E;
            --success: #34C759;
            --warning: #FF9F0A;
            --danger: #FF3B30;
            --express: #FF9800;
            --smart: #2196F3;
            --eco: #4CAF50;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--surface);
            overflow: hidden;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--border);
            z-index: 100;
            padding: 16px 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .header.scrolled {
            padding: 12px 20px;
            background: rgba(10, 10, 11, 0.98);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .app-name {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .menu-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface-elevated);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-button:active {
            scale: 0.95;
            background: var(--surface-high);
        }

        /* Quick Actions Bar */
        .quick-actions {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .quick-actions::-webkit-scrollbar {
            display: none;
        }

        .quick-action {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--surface-elevated);
            border: 1px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: var(--text-primary);
        }

        .quick-action:active {
            scale: 0.95;
            background: var(--surface-high);
        }

        .action-icon {
            font-size: 24px;
        }

        .action-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Form Container */
        .form-container {
            padding: 20px;
            padding-bottom: calc(20px + var(--safe-area-bottom));
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .hero-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
        }

        .hero-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            position: relative;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--success);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .status-badge:active {
            scale: 0.95;
        }

        .status-badge.offline {
            background: var(--surface-high);
            color: var(--text-secondary);
        }

        /* Commission Status */
        .commission-status {
            background: var(--surface-elevated);
            border-radius: 14px;
            padding: 16px;
            margin: 0 0 20px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .commission-status.warning {
            border-color: var(--warning);
            background: rgba(255, 159, 10, 0.1);
        }
        
        .commission-status.blocked {
            border-color: var(--danger);
            background: rgba(255, 59, 48, 0.1);
        }
        
        .commission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .commission-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .commission-amount {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .commission-progress {
            height: 8px;
            background: var(--surface-high);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .commission-progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .commission-status.warning .commission-progress-bar {
            background: var(--warning);
        }
        
        .commission-status.blocked .commission-progress-bar {
            background: var(--danger);
        }
        
        .commission-actions {
            display: flex;
            gap: 8px;
        }
        
        .commission-pay-button,
        .commission-details-button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .commission-pay-button {
            background: var(--primary);
            color: white;
        }
        
        .commission-details-button {
            background: var(--surface-high);
            color: var(--text-secondary);
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 24px;
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-section:nth-child(1) { animation-delay: 0.1s; }
        .form-section:nth-child(2) { animation-delay: 0.15s; }
        .form-section:nth-child(3) { animation-delay: 0.2s; }
        .form-section:nth-child(4) { animation-delay: 0.25s; }
        .form-section:nth-child(5) { animation-delay: 0.3s; }
        .form-section:nth-child(6) { animation-delay: 0.35s; }
        .form-section:nth-child(7) { animation-delay: 0.4s; }
        .form-section:nth-child(8) { animation-delay: 0.45s; }
        .form-section:nth-child(9) { animation-delay: 0.5s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Earnings Cards */
        .earnings-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .earnings-card {
            background: var(--surface-elevated);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .earnings-card.highlight {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-color: var(--primary);
        }

        .earnings-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .earnings-card.highlight .earnings-value {
            color: white;
        }

        .earnings-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .earnings-card.highlight .earnings-label {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Incentive Widget */
        .incentive-widget {
            background: var(--surface-elevated);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        .peak-hour-banner {
            background: linear-gradient(135deg, var(--warning) 0%, var(--express) 100%);
            color: black;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .peak-icon {
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .daily-bonus-progress {
            padding: 16px;
        }
        
        .bonus-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .progress-container {
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--surface-high);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        
        .bonus-amount {
            color: var(--success);
            font-weight: 700;
        }
        
        .progress-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
        
        .max-bonus-reached {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: var(--success);
            padding: 20px;
        }

        /* Stats Overview */
        .stats-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            flex: 1;
            background: var(--surface-elevated);
            border-radius: 14px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            background: var(--surface-high);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 18px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Performance Metrics */
        .performance-metrics {
            margin-bottom: 24px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .metric-card {
            background: var(--surface-elevated);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }
        
        .metric-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .metric-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .metric-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Active Delivery with Multi-Stop Support */
        .active-delivery {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 14px;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        .active-route-info {
            margin-bottom: 16px;
        }
        
        .route-progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .route-progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .carrying-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 159, 10, 0.2);
            border: 1px solid var(--warning);
            border-radius: 20px;
            padding: 6px 12px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .next-stop-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
        }
        
        .stop-type-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .stop-address {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .stop-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.9;
        }

        /* Available Routes with Enhanced Info */
        .route-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            background: var(--surface-elevated);
            padding: 4px;
            border-radius: 10px;
        }

        .route-tab {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .route-tab.active {
            background: var(--primary);
            color: white;
        }

        /* Route Cards Enhanced */
        .route-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .route-card {
            background: var(--surface-elevated);
            border-radius: 14px;
            padding: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .route-card:hover:not(.claimed) {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        .route-card.claimed {
            opacity: 0.6;
            background: var(--surface-dim);
            cursor: not-allowed;
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .route-name {
            font-size: 16px;
            font-weight: 600;
        }

        .route-type {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .route-type.express {
            background: var(--express);
            color: white;
        }

        .route-type.smart {
            background: var(--smart);
            color: white;
        }

        .route-type.eco {
            background: var(--eco);
            color: white;
        }

        .route-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--surface-high);
            border-radius: 10px;
            text-align: center;
        }

        .route-stats > div {
            font-size: 14px;
            font-weight: 600;
        }

        .route-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .claim-button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            z-index: 2;
        }

        .claim-button:active {
            scale: 0.98;
            background: var(--primary-dark);
        }

        .claim-button:disabled {
            background: var(--surface-high);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        /* Code Verification */
        .code-input-container {
            background: var(--surface-elevated);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
        }

        .code-input-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .code-input {
            width: 100%;
            background: var(--surface-high);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            color: var(--text-primary);
            letter-spacing: 4px;
            text-transform: uppercase;
            outline: none;
            transition: all 0.3s;
        }

        .code-input:focus {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        .code-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .code-button {
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .code-button.pickup {
            background: var(--warning);
            color: black;
        }

        .code-button.delivery {
            background: var(--success);
            color: white;
        }

        .code-button:active {
            scale: 0.95;
        }

        /* Empty State */
        .empty-state {
            padding: 48px 24px;
            text-align: center;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--surface-high);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-message {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Navigation Button */
        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 90;
        }

        .nav-button:active {
            scale: 0.9;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        /* Notifications */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        /* Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 200;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
        }

        .menu-drawer {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100%;
            background: var(--surface-elevated);
            z-index: 201;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .menu-drawer.active {
            transform: translateX(320px);
        }

        .menu-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 30px 20px 20px;
            padding-top: calc(30px + var(--safe-area-top));
            position: relative;
        }

        .menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .menu-profile {
            display: flex;
            align-items: center;
            gap: 16px;
            color: white;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-phone {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .profile-rating {
            font-size: 14px;
            opacity: 0.9;
        }

        .menu-items {
            flex: 1;
            padding: 20px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: var(--text-primary);
            text-decoration: none;
            transition: background 0.2s;
        }

        .menu-item:active {
            background: var(--surface-high);
        }

        .menu-icon {
            font-size: 24px;
            width: 40px;
        }

        .menu-label {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-arrow {
            font-size: 20px;
            color: var(--text-secondary);
        }

        .menu-divider {
            height: 1px;
            background: var(--border);
            margin: 10px 20px;
        }

        .menu-item.logout {
            color: var(--danger);
        }

        .menu-footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .app-version {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Loading Spinner */
        .loading-routes {
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-high);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (min-width: 428px) {
            .app {
                max-width: 428px;
                margin: 0 auto;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Header -->
            <div class="header" id="header">
                <div class="header-content">
                    <div class="logo-section">
                        <div class="logo">
                            <svg viewBox="0 0 40 40" fill="none">
                                <circle cx="20" cy="20" r="18" stroke="#0066FF" stroke-width="2"/>
                                <path d="M20 8 L20 22 M14 8 L26 8" stroke="#0066FF" stroke-width="3" stroke-linecap="round"/>
                                <circle cx="20" cy="28" r="3" fill="#0066FF"/>
                                <path d="M8 20 Q12 16 16 18" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
                                <path d="M24 18 Q28 16 32 20" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
                            </svg>
                        </div>
                        <div>
                            <h1 class="app-name">Tuma</h1>
                            <p class="app-subtitle">Rider Dashboard</p>
                        </div>
                    </div>
                    <button class="menu-button" onclick="showMenu()" aria-label="Menu">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Quick Actions Bar will be added by JS -->

            <!-- Form Container -->
            <form class="form-container">
                <!-- Hero Section -->
                <div class="hero-section">
                    <h2 class="hero-title">Welcome, <span id="riderName">Rider</span></h2>
                    <p class="hero-subtitle">Your earnings and deliveries</p>
                    <span class="status-badge" id="statusBadge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="4"/>
                        </svg>
                        <span>Online</span>
                    </span>
                </div>

                <!-- Commission container will be injected here by JS -->
                <div id="commissionContainer"></div>

                <!-- Earnings Overview -->
                <div class="form-section">
                    <h2 class="section-title">Earnings Overview</h2>
                    <div class="earnings-grid">
                        <div class="earnings-card">
                            <div class="earnings-value">KES <span id="dailyEarnings">0</span></div>
                            <div class="earnings-label">Today</div>
                        </div>
                        <div class="earnings-card highlight">
                            <div class="earnings-value">KES <span id="weeklyEarnings">0</span></div>
                            <div class="earnings-label">This Week</div>
                        </div>
                        <div class="earnings-card">
                            <div class="earnings-value">KES <span id="monthlyEarnings">0</span></div>
                            <div class="earnings-label">This Month</div>
                        </div>
                    </div>
                </div>

                <!-- Performance Stats -->
                <div class="form-section">
                    <h2 class="section-title">Performance Stats</h2>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-icon">📦</div>
                            <div class="stat-value" id="totalDeliveries">0</div>
                            <div class="stat-label">Deliveries</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">🏍️</div>
                            <div class="stat-value"><span id="totalDistance">0</span> km</div>
                            <div class="stat-label">Distance</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon">⭐</div>
                            <div class="stat-value" id="riderRating">5.0</div>
                            <div class="stat-label">Rating</div>
                        </div>
                    </div>
                </div>

                <!-- Active Delivery (Hidden by default) -->
                <div class="form-section" id="activeDeliverySection" style="display: none;">
                    <h2 class="section-title">Current Route</h2>
                    <div class="active-delivery">
                        <!-- Content will be populated by JS -->
                    </div>
                </div>

                <!-- Code Verification -->
                <div class="form-section">
                    <h2 class="section-title">Code Verification</h2>
                    <div class="code-input-container">
                        <div class="code-input-label">Enter Pickup or Delivery Code</div>
                        <input type="text" class="code-input" id="codeInput" placeholder="XXX-XXXX" maxlength="8">
                        <div class="code-actions">
                            <button type="button" class="code-button pickup" onclick="verifyCode('pickup')">
                                Verify Pickup
                            </button>
                            <button type="button" class="code-button delivery" onclick="verifyCode('delivery')">
                                Verify Delivery
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Available Routes -->
                <div class="form-section">
                    <h2 class="section-title">Available Clustered Routes</h2>
                    <div class="route-tabs">
                        <button type="button" class="route-tab active" onclick="filterRoutes('all')">All Routes</button>
                        <button type="button" class="route-tab" onclick="filterRoutes('express')">Express</button>
                        <button type="button" class="route-tab" onclick="filterRoutes('smart')">Smart</button>
                        <button type="button" class="route-tab" onclick="filterRoutes('eco')">Eco</button>
                    </div>
                    
                    <div class="route-list" id="routeList">
                        <!-- Routes will be populated by JS -->
                    </div>
                </div>
            </form>
        </div>

        <!-- Navigation Button (shows when route is active) -->
        <button class="nav-button" id="navButton" onclick="navigateToRoute()" style="display: none;">
            <svg viewBox="0 0 24 24" fill="white">
                <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
            </svg>
        </button>
    </div>

    <!-- Ensure all global functions are available before rider.js loads -->
    <script>
        // State placeholder (will be overridden by rider.js)
        window.state = {
            rider: null,
            status: 'online',
            earnings: { daily: 0, weekly: 0, monthly: 0 },
            stats: { deliveries: 0, distance: 0, rating: 5.0 }
        };
        
        // Haptic feedback helper
        window.haptic = function(type = 'light') {
            if (window.navigator && window.navigator.vibrate) {
                switch(type) {
                    case 'light': window.navigator.vibrate(10); break;
                    case 'medium': window.navigator.vibrate(30); break;
                    case 'heavy': window.navigator.vibrate(50); break;
                    case 'success': window.navigator.vibrate([10, 50, 10]); break;
                    default: window.navigator.vibrate(10);
                }
            }
        };
        
        // Menu functions
        window.showMenu = function() {
            // Create menu overlay
            const menuOverlay = document.createElement('div');
            menuOverlay.className = 'menu-overlay';
            menuOverlay.onclick = closeMenu;
            
            // Create menu drawer
            const menuDrawer = document.createElement('div');
            menuDrawer.className = 'menu-drawer';
            
            menuDrawer.innerHTML = `
                <div class="menu-header">
                    <div class="menu-profile">
                        <div class="profile-avatar">
                            <span>${window.state?.rider?.rider_name?.charAt(0) || 'R'}</span>
                        </div>
                        <div class="profile-info">
                            <div class="profile-name">${window.state?.rider?.rider_name || 'Test Rider'}</div>
                            <div class="profile-phone">${window.state?.rider?.phone || '+254700000000'}</div>
                            <div class="profile-rating">
                                ⭐ ${window.state?.rider?.rating || '5.0'} • ${window.state?.rider?.completed_deliveries || '0'} deliveries
                            </div>
                        </div>
                    </div>
                    <button class="menu-close" onclick="closeMenu()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="menu-items">
                    <a href="#" class="menu-item" onclick="navigateToEarnings()">
                        <span class="menu-icon">💰</span>
                        <span class="menu-label">Earnings History</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="navigateToProfile()">
                        <span class="menu-icon">👤</span>
                        <span class="menu-label">My Profile</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="navigateToVehicle()">
                        <span class="menu-icon">🏍️</span>
                        <span class="menu-label">Vehicle Details</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="navigateToDocuments()">
                        <span class="menu-icon">📄</span>
                        <span class="menu-label">Documents</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <div class="menu-divider"></div>
                    
                    <a href="#" class="menu-item" onclick="navigateToSupport()">
                        <span class="menu-icon">🎧</span>
                        <span class="menu-label">Support Center</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="navigateToFAQ()">
                        <span class="menu-icon">❓</span>
                        <span class="menu-label">FAQs</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="navigateToTraining()">
                        <span class="menu-icon">🎓</span>
                        <span class="menu-label">Training Videos</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <div class="menu-divider"></div>
                    
                    <a href="#" class="menu-item" onclick="navigateToSettings()">
                        <span class="menu-icon">⚙️</span>
                        <span class="menu-label">Settings</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item" onclick="showAbout()">
                        <span class="menu-icon">ℹ️</span>
                        <span class="menu-label">About Tuma</span>
                        <span class="menu-arrow">›</span>
                    </a>
                    
                    <a href="#" class="menu-item logout" onclick="logout()">
                        <span class="menu-icon">🚪</span>
                        <span class="menu-label">Logout</span>
                    </a>
                </div>
                
                <div class="menu-footer">
                    <div class="app-version">Version 1.0.0</div>
                </div>
            `;
            
            // Add to body
            document.body.appendChild(menuOverlay);
            document.body.appendChild(menuDrawer);
            
            // Animate in
            setTimeout(() => {
                menuOverlay.classList.add('active');
                menuDrawer.classList.add('active');
            }, 10);
            
            window.haptic('light');
        };

        window.closeMenu = function() {
            const overlay = document.querySelector('.menu-overlay');
            const drawer = document.querySelector('.menu-drawer');
            
            if (overlay) overlay.classList.remove('active');
            if (drawer) drawer.classList.remove('active');
            
            setTimeout(() => {
                if (overlay) overlay.remove();
                if (drawer) drawer.remove();
            }, 300);
        };
        
        // Menu navigation functions
        window.navigateToEarnings = function() {
            closeMenu();
            console.log('Navigate to earnings - will be implemented');
        };
        
        window.navigateToProfile = function() {
            closeMenu();
            console.log('Navigate to profile - will be implemented');
        };
        
        window.navigateToVehicle = function() {
            closeMenu();
            console.log('Navigate to vehicle - will be implemented');
        };
        
        window.navigateToDocuments = function() {
            closeMenu();
            console.log('Navigate to documents - will be implemented');
        };
        
        window.navigateToSupport = function() {
            closeMenu();
            window.location.href = 'tel:+254700123456';
        };
        
        window.navigateToFAQ = function() {
            closeMenu();
            console.log('Navigate to FAQ - will be implemented');
        };
        
        window.navigateToTraining = function() {
            closeMenu();
            console.log('Navigate to training - will be implemented');
        };
        
        window.navigateToSettings = function() {
            closeMenu();
            console.log('Navigate to settings - will be implemented');
        };
        
        window.showAbout = function() {
            closeMenu();
            alert('Tuma - Your Reliable Delivery Partner\n\nVersion 1.0.0\n\n© 2024 Tuma Technologies');
        };
        
        window.logout = function() {
            if (confirm('Are you sure you want to logout?')) {
                closeMenu();
                localStorage.removeItem('tuma_rider_phone');
                localStorage.removeItem('tuma_active_route');
                window.location.href = './index.html';
            }
        };
        
        // Placeholder functions that will be overridden by rider.js
        window.toggleBreakMode = function() {
            console.log('Break mode - will be overridden by rider.js');
        };
        
        window.viewEarningsDetails = function() {
            console.log('Earnings details - will be overridden by rider.js');
        };
        
        window.showHotZones = function() {
            console.log('Hot zones - will be overridden by rider.js');
        };
        
        window.callSupport = function() {
            window.location.href = 'tel:+254700123456';
        };
        
        window.filterRoutes = function(type) {
            console.log('Filter routes:', type, '- will be overridden by rider.js');
        };
        
        window.claimRoute = function(routeId) {
            console.log('Claim route:', routeId, '- will be overridden by rider.js');
        };
        
        window.verifyCode = function(type) {
            console.log('Verify code:', type, '- will be overridden by rider.js');
        };
        
        window.navigateToRoute = function() {
            console.log('Navigate to route - will be overridden by rider.js');
        };
        
        window.openPaymentModal = function() {
            console.log('Open payment modal - will be overridden by rider.js');
        };
        
        window.viewCommissionDetails = function() {
            console.log('View commission details - will be overridden by rider.js');
        };
        
        window.closePaymentModal = function() {
            const modal = document.querySelector('.payment-modal');
            if (modal) {
                modal.remove();
            }
        };
    </script>

    <!-- Clustering Algorithm -->
    <script src="./clustering.js"></script>

    <!-- Load rider.js after clustering.js -->
    <script>
        // Verify clustering loaded before loading rider.js
        if (typeof TumaRouteClustering === 'undefined') {
            console.error('Clustering.js not loaded properly - TumaRouteClustering is not defined');
        } else {
            console.log('Clustering.js loaded successfully');
        }
    </script>
    
    <!-- Main rider logic -->
    <script src="./rider.js"></script>
</body>
</html>
