<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Track Delivery - Tuma</title>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --surface: #0A0A0B;
            --surface-elevated: #141416;
            --surface-high: #1C1C1F;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #48484A;
            --border: #2C2C2E;
            --success: #34C759;
            --warning: #FF9F0A;
            --danger: #FF3B30;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: #000000;
            color: var(--text-primary);
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--surface);
            overflow: hidden;
        }

        /* Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 11, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 0.5px solid var(--border);
            z-index: 1000;
            padding: 16px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--surface-elevated);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .back-button:active {
            scale: 0.95;
            background: var(--surface-high);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            position: absolute;
            top: 68px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Tracking Input Section */
        .tracking-input-section {
            padding: 20px;
            background: var(--surface-elevated);
            margin: 16px;
            border-radius: 16px;
            animation: slideUp 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            position: relative;
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            background: var(--surface-high);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.3s;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'SF Mono', monospace;
        }

        .input-field:focus {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 102, 255, 0.2);
        }

        .track-button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .track-button:active {
            scale: 0.98;
        }

        .track-button:disabled {
            background: var(--surface-high);
            opacity: 0.6;
        }

        /* Status Timeline */
        .status-timeline {
            background: var(--surface-elevated);
            margin: 16px;
            padding: 20px;
            border-radius: 16px;
        }

        .timeline-item {
            display: flex;
            align-items: flex-start;
            position: relative;
            padding-bottom: 24px;
        }

        .timeline-item:last-child {
            padding-bottom: 0;
        }

        .timeline-item:not(:last-child)::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 40px;
            width: 2px;
            height: calc(100% - 16px);
            background: var(--border);
        }

        .timeline-item.completed:not(:last-child)::before {
            background: var(--success);
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface-high);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 1;
            transition: all 0.3s;
        }

        .timeline-item.completed .timeline-icon {
            background: var(--success);
        }

        .timeline-item.active .timeline-icon {
            background: var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 102, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0); }
        }

        .timeline-content {
            margin-left: 16px;
            flex: 1;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .timeline-time {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .timeline-location {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }

        /* Map Container */
        .map-container {
            position: relative;
            height: 300px;
            margin: 16px;
            border-radius: 16px;
            overflow: hidden;
            background: var(--surface-elevated);
        }

        #trackingMap {
            height: 100%;
            width: 100%;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface-high);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid var(--danger);
            border-radius: 12px;
            padding: 16px;
            margin: 16px;
            text-align: center;
        }

        .error-title {
            color: var(--danger);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .error-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Delivery Details */
        .details-card {
            background: var(--surface-elevated);
            margin: 16px;
            padding: 20px;
            border-radius: 16px;
        }

        .details-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 14px;
            color: var(--text-primary);
            text-align: right;
            max-width: 60%;
        }

        /* Responsive */
        @media (min-width: 428px) {
            .app {
                max-width: 428px;
                margin: 0 auto;
                box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="back-button" onclick="window.history.back()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </button>
                <h1 class="header-title">Track Delivery</h1>
                <div style="width: 36px;"></div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Tracking Input Section -->
            <div class="tracking-input-section" id="trackingInput">
                <h2 style="font-size: 18px; margin-bottom: 16px;">Enter Parcel Code</h2>
                <div class="input-container">
                    <input type="text" 
                           class="input-field" 
                           id="parcelCodeInput" 
                           placeholder="TM******" 
                           maxlength="8"
                           autocomplete="off">
                </div>
                <button class="track-button" id="trackButton" onclick="trackParcel()">
                    Track Package
                </button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loadingState" style="display: none;">
                <div class="spinner"></div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <div class="error-title">Parcel Not Found</div>
                <div class="error-text" id="errorText">Please check the code and try again</div>
            </div>

            <!-- Tracking Details (Hidden by default) -->
            <div id="trackingDetails" style="display: none;">
                <!-- Status Timeline -->
                <div class="status-timeline" id="statusTimeline">
                    <!-- Timeline will be populated dynamically -->
                </div>

                <!-- Map Container -->
                <div class="map-container">
                    <div id="trackingMap"></div>
                </div>

                <!-- Delivery Details -->
                <div class="details-card">
                    <h3 class="details-title">DELIVERY DETAILS</h3>
                    <div class="detail-item">
                        <span class="detail-label">Parcel Code</span>
                        <span class="detail-value" id="parcelCode">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Sender</span>
                        <span class="detail-value" id="senderName">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Recipient</span>
                        <span class="detail-value" id="recipientName">--</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value" id="parcelStatus">--</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Wait for everything to load
        window.addEventListener('load', function() {
            // Supabase Configuration
            const SUPABASE_URL = 'https://btxavqfoirdzwpfrvezp.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0eGF2cWZvaXJkendwZnJ2ZXpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0ODcxMTcsImV4cCI6MjA2NzA2MzExN30.kQKpukFGx-cBl1zZRuXmex02ifkZ751WCUfQPogYutk';
            
            // Create Supabase client
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // State
            let currentParcel = null;
            let trackingMap = null;
            
            // Make trackParcel available globally
            window.trackParcel = async function() {
                const parcelCode = document.getElementById('parcelCodeInput').value.trim();
                
                if (!parcelCode) {
                    showError('Please enter a parcel code');
                    return;
                }
                
                showLoading();
                
                try {
                    // Query the database
                    const { data, error } = await supabase
                        .from('parcels')
                        .select('*')
                        .eq('parcel_code', parcelCode)
                        .single();
                    
                    if (error || !data) {
                        showError('Parcel not found. Please check the code and try again.');
                        return;
                    }
                    
                    currentParcel = data;
                    showTrackingDetails(data);
                    
                } catch (err) {
                    console.error('Error:', err);
                    showError('Something went wrong. Please try again.');
                }
            };
            
            // Helper functions
            function showLoading() {
                document.getElementById('loadingState').style.display = 'flex';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('trackingDetails').style.display = 'none';
            }
            
            function showError(message) {
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorText').textContent = message;
                document.getElementById('trackingDetails').style.display = 'none';
            }
            
            function showTrackingDetails(parcel) {
                document.getElementById('trackingInput').style.display = 'none';
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('trackingDetails').style.display = 'block';
                
                // Update details
                document.getElementById('parcelCode').textContent = parcel.parcel_code;
                document.getElementById('senderName').textContent = parcel.sender_name || '--';
                document.getElementById('recipientName').textContent = parcel.recipient_name || '--';
                document.getElementById('parcelStatus').textContent = formatStatus(parcel.status);
                
                // Update timeline
                updateTimeline(parcel);
                
                // Initialize map
                if (!trackingMap) {
                    initializeMap();
                }
                updateMap(parcel);
            }
            
            function formatStatus(status) {
                const statusMap = {
                    'submitted': 'Booking Confirmed',
                    'assigned': 'Rider Assigned',
                    'picked_up': 'Package Picked Up',
                    'in_transit': 'In Transit',
                    'delivered': 'Delivered',
                    'cancelled': 'Cancelled'
                };
                return statusMap[status] || status;
            }
            
            function formatTime(timestamp) {
                if (!timestamp) return '--:--';
                
                // Parse the UTC timestamp
                const date = new Date(timestamp);
                
                // Add 3 hours for EAT (UTC+3)
                date.setHours(date.getHours() + 3);
                
                // Format the time
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const displayHours = hours % 12 || 12;
                const displayMinutes = minutes.toString().padStart(2, '0');
                
                return `${displayHours}:${displayMinutes} ${ampm}`;
            }
            
            function updateTimeline(parcel) {
                const timeline = document.getElementById('statusTimeline');
                const steps = [
                    { status: 'submitted', icon: '✅', label: 'Booking Confirmed', time: parcel.created_at },
                    { status: 'assigned', icon: '🏍️', label: 'Rider Assigned', time: parcel.assigned_at },
                    { status: 'picked_up', icon: '📦', label: 'Package Picked Up', time: parcel.pickup_timestamp },
                    { status: 'delivered', icon: '✅', label: 'Delivered', time: parcel.delivery_timestamp }
                ];
                
                const currentStepIndex = steps.findIndex(s => s.status === parcel.status);
                
                timeline.innerHTML = steps.map((step, index) => {
                    const isCompleted = index <= currentStepIndex;
                    const isActive = index === currentStepIndex;
                    return `
                        <div class="timeline-item ${isCompleted ? 'completed' : ''} ${isActive ? 'active' : ''}">
                            <div class="timeline-icon">${step.icon}</div>
                            <div class="timeline-content">
                                <div class="timeline-title">${step.label}</div>
                                <div class="timeline-time">${formatTime(step.time)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            function initializeMap() {
                trackingMap = L.map('trackingMap').setView([-1.2921, 36.8219], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(trackingMap);
            }
            
            function updateMap(parcel) {
                // Clear existing markers
                trackingMap.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        trackingMap.removeLayer(layer);
                    }
                });
                
                // Add markers if coordinates exist
                if (parcel.pickup_location) {
                    L.marker([parcel.pickup_location.lat, parcel.pickup_location.lng])
                        .addTo(trackingMap)
                        .bindPopup('Pickup Location');
                }
                
                if (parcel.delivery_location) {
                    L.marker([parcel.delivery_location.lat, parcel.delivery_location.lng])
                        .addTo(trackingMap)
                        .bindPopup('Delivery Location');
                }
                
                // Fit map to show all markers
                if (parcel.pickup_location && parcel.delivery_location) {
                    const bounds = L.latLngBounds([
                        [parcel.pickup_location.lat, parcel.pickup_location.lng],
                        [parcel.delivery_location.lat, parcel.delivery_location.lng]
                    ]);
                    trackingMap.fitBounds(bounds, { padding: [50, 50] });
                }
            }
            
            // Handle enter key
            document.getElementById('parcelCodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    trackParcel();
                }
            });
            
            // Check for parcel code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const parcelCode = urlParams.get('parcel');
            if (parcelCode) {
                document.getElementById('parcelCodeInput').value = parcelCode;
                trackParcel();
            }
        });
    </script>
</body>
</html>
