<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map - Simple Version</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            background: #333;
        }
        .btn {
            padding: 10px 20px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0052CC;
        }
        #output {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .error {
            color: #ff3b30;
        }
        .success {
            color: #34c759;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Map & Routing Test (Simple Version)</h1>
    
    <div id="map"></div>
    
    <div>
        <button class="btn" onclick="testMap()">Test Map</button>
        <button class="btn" onclick="testGeocoding()">Test Geocoding</button>
        <button class="btn" onclick="testRouting()">Test Routing</button>
        <button class="btn" onclick="testSupabase()">Test Supabase</button>
    </div>
    
    <div id="output">Click buttons to test features...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Configuration (replace with your actual Supabase anon key)
        const SUPABASE_URL = 'https://btxavqfoirdzwpfrvezp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0eGF2cWZvaXJkendwZmZ2ZXpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4MjkxOTgsImV4cCI6MjA1MjQwNTE5OH0.kQKpukFGx-cB11zZRuXmex02ifkZ751WCUfQPogYutk';
        
        let map;
        
        // Helper function to log messages
        function log(message, type = '') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type ? ` class="${type}"` : '';
            output.innerHTML += `<div${className}>[${timestamp}] ${message}</div>`;
            output.scrollTop = output.scrollHeight;
        }
        
        // Initialize map
        function initMap() {
            try {
                log('Initializing map...');
                map = L.map('map').setView([-1.2921, 36.8219], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
                
                // Add a marker at Nairobi CBD
                L.marker([-1.2921, 36.8219])
                    .addTo(map)
                    .bindPopup('Nairobi CBD')
                    .openPopup();
                
                log('‚úÖ Map initialized successfully!', 'success');
            } catch (error) {
                log('‚ùå Map error: ' + error.message, 'error');
            }
        }
        
        // Test map functionality
        function testMap() {
            log('\nüìç Testing map features...');
            try {
                // Add some test markers
                const locations = [
                    { lat: -1.2635, lng: 36.8104, name: 'Westlands' },
                    { lat: -1.3204, lng: 36.6877, name: 'Karen' },
                    { lat: -1.2906, lng: 36.7870, name: 'Kilimani' }
                ];
                
                locations.forEach(loc => {
                    L.marker([loc.lat, loc.lng])
                        .addTo(map)
                        .bindPopup(loc.name);
                });
                
                log('‚úÖ Added test markers to map', 'success');
                
                // Fit map to show all markers
                const bounds = L.latLngBounds(locations.map(loc => [loc.lat, loc.lng]));
                map.fitBounds(bounds);
                
            } catch (error) {
                log('‚ùå Error: ' + error.message, 'error');
            }
        }
        
        // Test geocoding
        async function testGeocoding() {
            log('\nüîç Testing geocoding...');
            try {
                const address = 'Westlands, Nairobi, Kenya';
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.length > 0) {
                    const result = data[0];
                    log(`‚úÖ Found: ${result.display_name}`, 'success');
                    log(`Coordinates: ${result.lat}, ${result.lon}`);
                    
                    // Add marker and center map
                    L.marker([result.lat, result.lon])
                        .addTo(map)
                        .bindPopup(address)
                        .openPopup();
                    
                    map.setView([result.lat, result.lon], 15);
                } else {
                    log('‚ùå Address not found', 'error');
                }
            } catch (error) {
                log('‚ùå Geocoding error: ' + error.message, 'error');
            }
        }
        
        // Test routing
        async function testRouting() {
            log('\nüöó Testing routing...');
            try {
                // Route from CBD to Westlands
                const start = '36.8219,-1.2921'; // lng,lat format for OSRM
                const end = '36.8104,-1.2635';
                const url = `https://router.project-osrm.org/route/v1/driving/${start};${end}?overview=full&geometries=geojson`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === 'Ok') {
                    const route = data.routes[0];
                    log('‚úÖ Route found!', 'success');
                    log(`Distance: ${(route.distance / 1000).toFixed(2)} km`);
                    log(`Duration: ${Math.round(route.duration / 60)} minutes`);
                    
                    // Draw route on map
                    L.geoJSON(route.geometry, {
                        style: {
                            color: '#0066FF',
                            weight: 5,
                            opacity: 0.7
                        }
                    }).addTo(map);
                    
                    // Fit map to route
                    const coords = route.geometry.coordinates.map(c => [c[1], c[0]]);
                    map.fitBounds(L.latLngBounds(coords));
                } else {
                    log('‚ùå Routing failed: ' + data.code, 'error');
                }
            } catch (error) {
                log('‚ùå Routing error: ' + error.message, 'error');
            }
        }
        
        // Test Supabase
        async function testSupabase() {
            log('\nüîå Testing Supabase connection...');
            
            if (SUPABASE_ANON_KEY === 'YOUR-ANON-KEY-HERE') {
                log('‚ùå Please add your Supabase anon key first!', 'error');
                log('1. Go to Supabase Dashboard ‚Üí Settings ‚Üí API');
                log('2. Copy the "anon public" key');
                log('3. Replace YOUR-ANON-KEY-HERE in this file');
                return;
            }
            
            try {
                // Test direct REST API call instead of using supabase client
                const response = await fetch(`${SUPABASE_URL}/rest/v1/vendors?select=*&limit=3`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                log('‚úÖ Supabase connected successfully!', 'success');
                log(`Found ${data.length} vendors`);
                
                if (data.length > 0) {
                    log('\nSample vendor:');
                    log(JSON.stringify(data[0], null, 2));
                } else {
                    log('No vendors found in database (empty table)');
                }
            } catch (error) {
                log('‚ùå Supabase error: ' + error.message, 'error');
            }
        }
        
        // Initialize map on load
        window.onload = function() {
            initMap();
            log('Ready! Click buttons to test each feature.\n');
        };
    </script>
</body>
</html>
